tags:
  - name: admins
    description: Secured Admin-only calls
  - name: users
    description: Operations available to regular users
paths: {}
components:
  schemas:
    Task:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        title:
          type: string
          example: Take out the trash
        body:
          type: string
        labels:
          type: array
          items:
            type: string
            example: urgent
        priority:
          type: integer
          format: int32
        color:
          type: string
          format: binary
        due:
          type: string
          format: date
