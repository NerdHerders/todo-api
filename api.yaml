    url: https://virtserver.swaggerhub.com/NerdHerders/todo/1.0.0
info:
  description: This is a simple ToDo API
  version: "1.0.0"
  title: Simple ToDo API
  contact:
    email: sean@millernerd.com
  license:
    name: Apache 2.0
